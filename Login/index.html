<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="cont">
      <!-- sing in -->

      <form id="formSignIn" class="form sign-in">
        <h2>Welcome back,</h2>
        <label>
          <span>Email</span>
          <input type="text" name="loginId" required />
        </label>
        <label>
          <span>Password</span>
          <input type="password" name="password" required />
        </label>
        <p class="forgot-pass">Forgot password?</p>

        <!-- loader -->
        <div class="btn_load">
          <button type="submit" class="submit">Sign In</button>
          <div class="loader_box">
            <span class="loader"></span>
          </div>
        </div>

        <button type="button" id="signInWithGoogle" class="fb-btn">
          Connect with <span>Google</span>
        </button>
      </form>
      <div class="sub-cont">
        <div class="img">
          <div class="img__text m--up">
            <h2>New here?</h2>
            <p>Sign up and discover great amount of new opportunities!</p>
          </div>
          <div class="img__text m--in">
            <h2>One of us?</h2>
            <p>
              If you already has an account, just sign in. We've missed you!
            </p>
          </div>
          <div class="img__btn">
            <span class="m--up">Sign Up</span>
            <span class="m--in">Sign In</span>
          </div>
        </div>

        <!-- sign up -->

        <form id="formRegister" class="form sign-up">
          <h2>Time to feel like home,</h2>
          <label>
            <span>Name</span>
            <input type="text" name="userName" required />
          </label>
          <label>
            <span>Email</span>
            <input type="email" name="email" required />
          </label>
          <label>
            <span>Password</span>
            <input type="password" name="password" required />
          </label>
          <button type="submit" class="submit">Sign Up</button>
          <button type="submit" class="fb-btn">
            Join with <span>facebook</span>
          </button>
        </form>
      </div>
    </div>
    <script type="module" src="../firebase.js"></script>
    <script src="../main.js"></script>
    <!-- <script src="../home.js"></script> -->
    <script type="module" src="../Login/login.js"></script>
  </body>
</html>
